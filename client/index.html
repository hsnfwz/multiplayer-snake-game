<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <title>Multiplayer Game</title>

    <!-- css files -->
    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <!-- javascript files -->
    <script type="module" src="js/three.js" defer></script>
  </head>
  <body>
    <div id="initial-screen">
      <h1>Multiplayer Game</h1>
      <form id="new-game-form">
        <input
          type="submit"
          id="new-game-button"
          form="new-game-form"
          value="Create New Game"
        />
      </form>
      <div>OR</div>
      <form id="join-game-form">
        <input
          type="text"
          placeholder="Enter Game Code"
          id="game-code-input"
        />
        <input
          type="submit"
          id="join-game-button"
          form="join-game-form"
          value="Join Game"
        />
      </form>
    </div>
    <div id="game-screen">
      <h1>Your game code is: <span id="game-code-display"></span></h1>
      <div id="root"></div>
    </div>
  </body>
</html>
