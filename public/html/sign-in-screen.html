<div id="sign-in-screen">
  <h1>Sign In</h1>

  <form id="sign-in-form">
    <div>
      <label for="email">Email</label>
      <input
        id="sign-in-email"
        type="email"
        placeholder="Email"
        autocomplete="off"
      />
    </div>

    <div>
      <label for="password">Password</label>
      <input
        id="sign-in-password"
        type="password"
        placeholder="Password"
        autocomplete="off"
      />
    </div>

    <input
      id="sign-in-button"
      type="submit"
      value="Submit"
      form="sign-in-form"
    />
  </form>

  <div>
    <div>
      <a href="">Can't sign in?</a>
    </div>
    <div>
      <a href="">Create Account</a>
    </div>
  </div>
</div>
