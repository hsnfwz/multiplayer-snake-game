<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <title>Multiplayer Game</title>

    <!-- css files -->
    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- js files -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="js/three.js" type="module" defer></script>
    <script src="js/authentication.js" defer></script>
  </head>
  <body>
    <div id="initial-screen">
      <h1>Multiplayer Game</h1>
      <form id="new-game-form">
        <input
          type="submit"
          id="new-game-button"
          form="new-game-form"
          value="Create New Game"
        />
      </form>
      <div>OR</div>
      <form id="join-game-form">
        <input
          type="text"
          placeholder="Enter Game Code"
          id="game-code-input"
        />
        <input
          type="submit"
          id="join-game-button"
          form="join-game-form"
          value="Join Game"
        />
      </form>
    </div>

    <div id="game-screen">
      <h1>Your game code is: <span id="game-code-display"></span></h1>
      <div id="root"></div>
    </div>


    <div id="create-account-screen">
      <h1>Create Account</h1>
      <form id="create-account-form">
        <div>
          <label for="email">Email</label>
          <input
            id="create-account-email"
            type="email"
            placeholder="Email"
            autocomplete="off"
          />
        </div>

        <div>
          <label for="password">Password</label>
          <input
            id="create-account-password"
            type="password"
            placeholder="Password"
            autocomplete="off"
          />
        </div>

        <input
          id="create-account-button"
          type="submit"
          value="Submit"
          form="create-account-form"
        />
      </form>
      <div>
        <a href="">Already have an account?</a>
      </div>
    </div>


    <div id="sign-in-screen">
      <h1>Sign In</h1>

      <form id="sign-in-form">
        <div>
          <label for="email">Email</label>
          <input
            id="sign-in-email"
            type="email"
            placeholder="Email"
            autocomplete="off"
          />
        </div>

        <div>
          <label for="password">Password</label>
          <input
            id="sign-in-password"
            type="password"
            placeholder="Password"
            autocomplete="off"
          />
        </div>

        <input
          id="sign-in-button"
          type="submit"
          value="Submit"
          form="sign-in-form"
        />
      </form>

      <div>
        <div>
          <a href="">Can't sign in?</a>
        </div>
        <div>
          <a href="">Create Account</a>
        </div>
      </div>
    </div>

    <div id="reset-password-screen">
      <h1>Reset Password</h1>
      <form id="reset-password-form">
        <div>
          <label for="email">Email</label>
          <input
            id="reset-password-email"
            type="email"
            placeholder="Email"
            autocomplete="off"
          />
        </div>

        <div>
          <label for="password">New Password</label>
          <input
            id="reset-password-new-password"
            type="password"
            placeholder="New Password"
            autocomplete="off"
          />
        </div>

        <input
          id="reset-password-button"
          type="submit"
          value="Submit"
          form="reset-password-form"
        />
      </form>
    </div>

    <div id="sign-out-screen">
      <button
        id="sign-out-button"
        type="button"
      >
        Sign Out
      </button>
    </div>


    <div id="main-menu-screen">
      
    </div>


    <div id="settings-screen">

    </div>


    <div id="profile-screen">

    </div>


    <div id="leaderboard-screen">

    </div>


  </body>
</html>
